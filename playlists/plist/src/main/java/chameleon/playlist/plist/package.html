The Apple iTunes library data.
A catalog in XML format of song files on the local machine.
Permits URLs of remote resources to be stored.
Metadata is extracted from song files when the catalog is built and thereafter gotten from the catalog.
<br>
See also <a href="http://www.xml.com/pub/a/2004/11/03/itunes.html">XML.com: Hacking iTunes</a>.
